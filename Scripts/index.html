            width: 100%;

        }

        #next-level {

            margin-left: auto;
            margin-right: auto;
        }

        #level-chars {
            font-family: 'Ubuntu Mono', sans-serif;
            font-size: 16px;
            width: 95%;
            text-align: center;
            padding: 16px;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
            font-weight: bold;
            cursor: hand;
            color: #AAAAAA;
        }

        .currentChar {
            border-bottom: 4px solid #f78d1d;
        }

        .errorChar {
            color: #FF0000;
        }

        .goodChar {
            color: #AAAAAA;
            text-shadow: 0px 1px 1px #FFF, 0px 2px 2px #FFF;
        }

        a {
            color: #AAAAAA;
            text-decoration: none;
        }

        a:hover {
            color: #f78d1d;
            text-decoration: underline;
        }
    </style>
